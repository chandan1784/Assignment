<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

function pwdvalidate()
{
var pwd= document.getElementById('pwd').value;
var isCaps=false;
var isLow = false
var isNum=false;
var isSymbol = false;
var count =0;
var count1 =0;
var count2=0;
if(pwd.length<9)
{
	alert('inavlid password')
return false;
}
else
{

//lower
for(i=0;i<pwd.length;i++)
{
if(pwd[i] >='a' && pwd[i]<='z')
{
isLow=true;
count++;
}
}




//caps
for(i=0;i<pwd.length;i++)
{
if(pwd[i] >='A' && pwd[i]<='Z')
{
isCaps=true;
count1++;
}
}

//number

for(i=0;i<pwd.length;i++)
{
if(pwd[i] >='0' && pwd[i]<='9')
{
isNum=true;
count2++;
}
}

//console.log(count+count1+count2);

//symbol

if((count+count1+count2)< pwd.length)
	isSymbol=true;

//console.log(pwd.length);

//return false;

if(isNum ==true && isCaps==true && isSymbol==true && isLow==true)
return true;





else {
alert('inavlid password')
return false;
}
}


}

</script>


</head>


<body>

<form action="Assignments/paragraph.html">
<input type="text" id="pwd">
<input type="submit" onclick="return pwdvalidate()">
</form>

</body>
</html>
