<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Make the Cursor a Hand Pointer using CSS</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
</body>
</html>
